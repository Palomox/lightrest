plugins{
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'maven-publish'
    id 'signing'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
	archives javadocJar, sourcesJar
}
java {	
	withJavadocJar()
	withSourcesJar()

    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
javadoc {
	options.addBooleanOption('html5', true)
}

shadowJar{
	archiveClassifier.set('')
}



shadowJar.finalizedBy javadocJar
shadowJar.finalizedBy sourcesJar

publish.dependsOn shadowJar
publish.dependsOn javadocJar
publish.dependsOn sourcesJar

publishing{
  publications {
    fatjar(MavenPublication) { publication -> 
    	publication.artifact(javadocJar) 
    	publication.artifact(sourcesJar)
      	project.shadow.component(publication)
        pom{
                name = 'LightRest'
                description = 'Simple library to create a REST api in java'
                url = 'https://github.com/Palomox/lightrest'
                licenses {
                    license {
                        name = 'GNU General Public License v3.0'
                        url = 'https://www.gnu.org/licenses/gpl-3.0.html'
                    }
                }
                developers {
                    developer {
                        id = 'palomox'
                        name = 'Lucy'
                        email = '48994550+Palomox@users.noreply.github.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/Palomox/lightrest.git'
                    developerConnection = 'scm:git:ssh://github.com/Palomox/lightrest.git'
                    url = 'http://github.com/Palomox/lightrest'
                }
      }
    }
  }
	repositories {
        maven {
            url = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
            credentials {
            	username = ossrhUsername
            	password = ossrhPassword
        	}
        }
    }
}


signing {
	useGpgCmd()
    sign publishing.publications.fatjar
}


version = '1.2.10'
group = "ga.palomox.lightrest"

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}


dependencies {
	implementation 'org.eclipse.jetty:jetty-server:11.0.11'
	implementation 'com.google.code.gson:gson:2.9.1'
	}
